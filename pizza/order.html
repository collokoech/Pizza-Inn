<script>
 var ordercounter = 0;

function myFunction() 
{
 

  var size = document.getElementById("mySize").value;
  var crust = document.getElementById("myCrust").value;
  var topping = document.getElementById("myTopping").value;


	  // Constructor function for Pizza objects
	function Pizza(size, crust, topping) 
	{
	  this.pizzaSize = size;
	  this.crust = crust;
	  this.topping = topping;
	}
	// Create a piza object
   var myOrder = new Pizza(size, crust, topping);

   var sizesCosts =[600,1200,1800];
   var sizePrice = sizesCosts[myOrder.pizzaSize];

   var crustsCosts =[200,340,350];
   var crustPrice = crustsCosts[myOrder.crust];

   var toppingsCosts =[390, 450, 400];
   var toppingPrice = toppingsCosts[myOrder.topping];
    
   var totalCost = sizePrice+crustPrice+toppingPrice;

   var pizzaSize = ['Small','Medium','Large'];
   var crust = ['Grisp','Stuffed','Glutten Free'];
   var topping = ['BBQ Sauce','Pepperoni','Hawaiian'];

   document.getElementById("demo").innerHTML = pizzaSize[myOrder.pizzaSize] +" : "+ sizePrice + "<br>"+ crust[myOrder.crust] + " : " +crustPrice+" <br>  "+ topping[myOrder.topping] + " : " +  toppingPrice;
    //document.getElementById("demo").innerHTML = myOrder.pizzaSize +" : " sizePrice;
   // document.getElementById("demo").innerHTML = "Total Cost : Ksh "+totalCost;

   document.getElementById("displayCost").innerHTML = totalCost;

   
 var orderDetails  = '<table class="table">  <thead> <tr><th scope="col">#</th><th scope="col">Item</th><th scope="col">Cost</th></tr></thead>      <tbody>  <tr><th scope="row">1</th> <td>myOrder.pizzaSize </td><td>sizePrice</td></tr> <tr> <th scope="row">2</th><td>myOrder.crust</td><td>crustPrice</td> </tr><tr><th scope="row">3</th><td>myOrder.topping</td> <td>toppingPrice</td> </tr></tbody</table>';

   // document.getElementById("orderDetails").innerHTML = orderDetails;


}
