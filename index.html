<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.rtl.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/wickedcss.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div style="background-image: url('images/background.jpeg');
       background-size: cover; height:800px; padding-top:80px;">
      <div class="view landing">
        <div id="overlay">
          <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div style = "align-items-center">
              <div class="collapse navbar-collapse align-items-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#menu">Our Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#make-order">Order</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="mask rgba-black-light align-items-center">
            <div class="container" id="head">
              <div class="row">
                <div class="col-md-12 mb-4 white-text text-center text">
                  <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 pulse">
                    <strong>Delicious Pizza Inn</strong></h1>
                  <h6 class="text-uppercase mb-4 gold-text floater"><strong>We Cook Your Desired Pizza</strong></h6>
                  <a class="btn btn-orange button floater" href="#make-order"> Make Your Order</a>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow bounce"> <a href="#menu"> <img src="images/arrow.ico" alt=" arrow" width="40px"></a></div>
        </div>
      </div>
    </div>
  </header>
  <div id="menus"></div>
  <br>
  <div class="menu col-md-12">
  <div>
    <div class="menu-overlay">
      <h1 class="text-center text-greens" id="menu">Our Menu</h1>
      <div class="pizza-menu row text-center">
        <figure class="col-sm-4">
          <img src="images/image2.png" alt="small-pizza" class="pulse">
          <figcaption class="text-white"><strong>Small</strong><br><strong>Ksh. 600</strong></figcaption>
        </figure>
        <figure class="col-sm-4">
          <img src="images/image3.png" alt="medium-pizza" class="pulse">
          <figcaption class="text-white"><strong>Medium</strong><br><strong>Ksh. 850</strong></figcaption>
        </figure>
        <figure class="col-sm-4">
          <img src="images/image4.png" alt="large-pizza" class="pulse">
          <figcaption class="text-white"><strong>Large</strong><br><strong>Ksh. 1200</strong></figcaption>
        </figure>
      </div>
    </div>
    </div>
  </div>


  <div class="container-fluid order" id="make-order">
    <div class="order-overlay">
      <div class="controls-top text-center" id="Order-now">
        <h2>Order</h2>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <form action="">

            <label for="select">Which size do you want?</label>
            <select class="browser-default custom-select custom-select-md mb-3" id="size">
              <option selected value="0">Size</option>
              <option value="large">Large -- Ksh. 1100</option>
              <option value="medium">Medium -- Ksh. 770</option>
              <option value="small">Small -- Ksh. 560</option>
            </select>

            <label for="crust">Which is your favorite crust?</label>
            <select class="browser-default custom-select custom-select-md mb-3" id="crust">
              <option selected value="0">crust</option>
              <option value="Crispy">Crispy -- Ksh. 220</option>
              <option value="Stuffed">Stuffed -- Ksh. 180</option>
              <option value="Gluten-free">Gluten-free-- Ksh. 150</option>
            </select>

            <label for="Toppings">Toppings each at Ksh. 50</label><br>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="Sausage" value="Sausage" name="toppings">
              <label class="custom-control-label" for="Sausage">Garlic-butter</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="Bacon" value="Bacon" name="toppings">
              <label class="custom-control-label" for="Bacon">Hawaiian</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="Mushrooms" value="Mushrooms" name="toppings">
              <label class="custom-control-label" for="Mushrooms">BBQ</label>
            </div>

            <br><br>
            <button type="submit" class="btn btn-orange proceed">Continue</button>

          </form>
        </div>
        <div class="col-sm-7">

          <div class="choice">
            <h2>You Ordered</h2>
            <div id="your-orders">
              <table class="table table-sm  pizzatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="ordersmade">
                  <tr>
                    <td id="pizzaname"></td>
                    <td id="pizzasize"></td>
                    <td id="pizzacrust"></td>
                    <td id="pizzatopping"></td>
                    <td id="totals"></td>
                  </tr>
                </tbody>
              </table>
              <p id="pizzatotal"></p>
              <p id="totalbill"></p>
              <p id="addedprice">Delivery fee Ksh. 230</p>
              <p id="finallmessage"></p>
            </div>
            <button class="btn btn-orange addPizza">Order more</button>
            <button class="btn btn-orange" id="checkout">Checkout</button>
            <button class="btn btn-orange deliver">Delivery</button>
          </div>
          <div class="delivery">
            <form action="">
              <div class="form-group">
                <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                <button class="btn btn-orange" id="final-order">Place Order</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-primary" id="contact">
    <div class="controls-top ">
      <h2>Contact Us</h2>
    </div>
    <div class="row" id="contactdetails">

      <div class="container">
      <div class="col-md-3">
  <footer>
  <p>Restaurant Manager<br></p>
  <p>Collins Koech</p>
  <a href="mailto:hege@example.com">collokoech4@gmail.com</a></p>
</footer>
      </div>
      </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">

    </div>
  </div>



  <script src="js/mdb.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
